<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="panel-body col-md-12 col-xs-12 col-lg-12" id="main_panel_news_feed_body_image_div_body">
             <div class="thumbnail col-xs-1 col-md-1 col-lg-1 " id="main_panel_news_feed_body_image_left_container">
                 <img height="100" width="100" src="img/625x400.jpg" alt="image NA">  
             </div>
             <div class="col-xs-11 col-md-11 col-lg-11" id="main_panel_news_feed_body_image_right_container">
                 
                    
                     
                     <h4> 
                         <span class=" glyphicon glyphicon-user" aria-hidden="true"></span>
                         <span class="label label-default">{{ x.owner }}</span></h4>
                         
                     <div class="row col-md-12 col-xs-12 col-lg-12" id="main_panel_news_feed_body_image_news_body"> 
                     <h3> 
                         
                         <span class="button button-default col-lg-offset-1 col-md-offset-1 col-xs-offset-1"><strong>Image Feed</strong></span></h3>
                         <div class="row col-md-12 col-xs-12 col-lg-12" id="main_panel_news_feed_body_image_news_imagebody">
                          <div class="thumbnail col-xs-3 col-md-3 col-lg-3 col-lg-offset-1 col-md-offset-1 col-xs-offset-1 " id="main_panel_news_feed_body_image_left_container">
                             <img height="400" width="300" src="img/270x150x2.jpg" alt="image NA">  
                         </div>
                         <p class=" text-justify col-xs-8 col-md-8 col-lg-8"> 
                         
                        {{x.content.desc}}</p>   
                             
                             
                         </div> 
                         
                         <p class="col-lg-offset-4 col-md-offset-4 col-xs-offset-4"><button class="btn btn-link" ><strong>{{x.content.link}}</strong></button></p>
                         <h4  >
                             <span class="  col-lg-offset-1 col-md-offset- col-xs-offset-1 glyphicon glyphicon-time " aria-hidden="true"></span>
                             <span><small>{{x.timestamp}}</small></span>
                             <span class=" glyphicon glyphicon-globe " aria-hidden="true"></span></h4>
                             
                         
                     </div >
              
             
                
             </div>
        </div>
    </body>
</html>
