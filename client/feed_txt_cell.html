        <title>News feed</title>
        
          <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <body>
        <div class="panel-body col-md-12 col-xs-12 col-lg-12" id="main_panel_news_feed_body_text_div_body">
             <div class="thumbnail col-xs-1 col-md-1 col-lg-1 " id="main_panel_news_feed_body_text_left_container">
                 <img src="img/625x400.jpg" alt="image NA" height="100" width="100">  
             </div>
             <div class="col-xs-11 col-md-11 col-lg-11" id="main_panel_news_feed_body_text_right_container">
                 
                   
                     
                     <h4> 
                         <span class=" glyphicon glyphicon-user" aria-hidden="true"></span>
                         <span class="label label-default">{{ x.owner }}</span></h4>
                         
                     <div class="row col-md-12 col-xs-12 col-lg-12" id="main_panel_news_feed_body_text_news_body"> 
                     <h3> 
                         
                         <span class="button button-default col-lg-offset-1 col-md-offset-1 col-xs-offset-1"><strong>Text Feeds</strong></span></h3>
                         <p class=" text-justify col-lg-offset-1 col-md-offset-1 col-xs-offset-1"> 
                         
                        {{ x.content }}</p>
                         
                         <h4>
                             <span class="  col-lg-offset-1 col-md-offset-1 col-xs-offset-1 glyphicon glyphicon-time " aria-hidden="true"></span>
                             <span><small>{{x.timestamp}}</small></span>
                             <span class=" glyphicon glyphicon-globe " aria-hidden="true"></span></h4>
                             
                         
                     </div>
